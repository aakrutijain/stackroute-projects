<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header>
    
</app-header>

<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- To add notes -->
<mat-expansion-panel class="noteContainer">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Take a note
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="noteInputs">
        <mat-form-field>
            <input [(ngModel)] = "note.title" matInput name="title" placeholder="Enter note title here">
        </mat-form-field>
        <mat-form-field>
            <textarea [(ngModel)] = "note.text" matInput name="text" placeholder="Enter note text here"></textarea>
        </mat-form-field>
    </div>
    <div class="noteSubmit">
        <button mat-button (click)="takeNote()" color="primary">Done</button>
    </div>
  
  </mat-expansion-panel>


<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
<div class="noteCardContainer">
    <mat-card class="noteCard" *ngFor = "let mynote of notes">
        <mat-card-title>{{mynote.title}}</mat-card-title>
        <mat-card-content>{{mynote.text}}</mat-card-content>
    </mat-card>
</div>
