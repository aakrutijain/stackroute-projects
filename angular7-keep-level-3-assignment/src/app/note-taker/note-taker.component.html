<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>
    
<!-- To add notes -->
<mat-expansion-panel class="noteContainer">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Take a note
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="noteInputs">
        <mat-form-field>
            <input [(ngModel)] = "note.title" matInput name="title" placeholder="Enter note title here">
        </mat-form-field>
        <mat-form-field>
            <textarea [(ngModel)] = "note.text" matInput name="text" placeholder="Enter note text here"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-select name="editStatus" placeholder="Select state" [(ngModel)]="note.state">
              <mat-option *ngFor="let state of states" [value]="state">
                {{ state }}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="noteSubmit">
        <button mat-button (click)="takeNote()" color="primary">Done</button>
    </div>  
</mat-expansion-panel>
